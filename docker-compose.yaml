version: '3.8'

networks:
  local-net:
    external: true

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    networks:
      - local-net
    ports:
      - 9200:9200
      - 9300:9300

  logstash:
    image: docker.elastic.co/logstash/logstash:7.9.2
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    networks:
      - local-net
    ports:
      - 5000:5000
      - 9600:9600

  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - local-net
    ports:
      - 5601:5601

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - local-net
    ports:
      - "127.0.0.1:9089:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    networks:
      - local-net
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  jaeger-agent:
    image: jaegertracing/jaeger-agent:1.42
    container_name: jaeger-agent
    ports:
      - "5775:5775/udp"  # Jaeger agent UDP port
      - "5778:5778"      # Jaeger agent HTTP port (for health checks)
    command: ["--reporter.grpc.host-port=jaeger-collector:14250"]
    networks:
      - local-net

  jaeger-collector:
    image: jaegertracing/jaeger-collector:1.42
    container_name: jaeger-collector
    ports:
      - "14250:14250"  # Jaeger gRPC port
      - "14268:14268"  # Jaeger HTTP port
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
      - CASSANDRA_CONTACT_POINTS=cassandra:9042  # Cassandra contact points
      - CASSANDRA_KEYSPACE=jaeger_v1_dc1         # Keyspace to use
      - JAEGER_CASSANDRA_LOCAL_DATACENTER=datacenter1  # Local data center
    networks:
      - local-net

  cassandra:
    image: cassandra:latest
    container_name: cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=JaegerCluster
    networks:
      - local-net
    ports:
      - "9042:9042"  # Cassandra port

volumes:
  prometheus_data: { }
  esdata1:
    driver: local
